<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS EXCEL</title>



    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/icon.svg" sizes="30x30" type="image/svg">

</head>

<body>
    <div class="container">

        <div class="title-section" contenteditable="true">Book - 1</div>

        <div class="menu-bar-section">
            <div data-open="false">File</div>
            <div>Help</div>
        </div>

        <div class="menu-options-section ">

            <div class="bold-italics-underline">
                <span class="material-icons"> format_bold </span>
                <span class="material-icons"> format_italic </span>
                <span class="material-icons"> format_underlined </span>
            </div>

            <div class="font-type-size">
                <select>
                  <option>Arial</option>
                  <option>New Times Roman</option>
                  <option>verdana</option>
                  <option >Tahoma </option>
                  <option>Georgia</option>
                  <option>Garamond</option>
                  <option>Courier New</option>
                  <option>Brush Script MT</option>
                
                </select>

                <select>
                  <option>100</option>
                  <option>200</option>
                  <option>300</option>
                  <option>400</option>
                  <option>500</option>
                  <option>600</option>
                  <option>700</option>
                  <option>800</option>
                  <option>900</option>
                </select>
            </div>


            <div class="align-cell-content">
                <span class="material-icons"> format_align_left </span>
                <span class="material-icons"> format_align_center </span>
                <span class="material-icons"> format_align_right </span>
            </div>

            <div class="cell-color-options">
                <span class="material-icons"> format_color_fill </span>
                <span class="material-icons"> format_color_text </span>
            </div>
        </div>

        <div class="formula-section ">
            <div class="selected-cell-div "></div>
            <input type="text " class="formula-input-section " placeholder="Enter The Formula With Adequate Spacing ">
        </div>


        <div class="grid ">

            <div class="blank-corner "></div>

            <div class="row-number-section "></div>

            <div class="column-tag-section "></div>

            <div class="cell-section "></div>

        </div>

        <div class="sheets-section "></div>
    </div>


    <script src="index.js"></script>

    <script src="index1.js"></script>
</body>

</html>
